name: Standard Version Release

on:
  push:
    branches: [ main ]

jobs:
  run_standard_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: git config --global user.email "vincetheprogrammer@gmail.com"
      - run: git config --global user.name "vinceTheProgrammer"
      - run: yarn
      - run: npm run release